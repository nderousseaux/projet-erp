<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8"/>
	<title>Module gestion hopital</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex, nofollow"/>
	<link rel="icon" type="image/webp" href="img/favicon.webp"/>
	<meta name="description" content="Module de gestion de l'hopital"/>
	<link rel="stylesheet" type="text/css" href="style/index.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
	<h1>Module hopital</h1>
</header>
<div>
	<section>
		<h2>Ajouter un acte médical</h3>
		<form id="formAjoutRdv">
			<label for="idGroland">ID Groland:</label>
			<input type="number" id="idGroland" name="idGroland" required><br><br>
			<label for="dateHeure">Date et heure:</label>
			<input type="datetime-local" id="dateHeure" name="dateHeure" required><br><br>
			<label for="examen">Examen:</label>
			<input type="text" id="examen" name="examen" required><br><br>
			<label for="patient">Patient:</label>
			<input type="text" id="patient" name="patient" required><br><br>
			<label for="metadata1">Metadata 1:</label>
			<input type="text" id="metadata1" name="metadata1"><br><br>
			<label for="metadata2">Metadata 2:</label>
			<input type="text" id="metadata2" name="metadata2"><br><br>
			<label for="mutuelle">Mutuelle:</label>
			<input type="text" id="mutuelle" name="mutuelle" required><br><br>
			<label for="montant">Montant:</label>
			<input type="number" id="montant" name="montant" required><br><br>
			<input type="submit" value="Ajouter">
		</form>
	</section>
	<section>
		<h2>Actes médicaux</h2>
		<div>
			<h3>Prévus</h3>
			<div id="prevus">
			</div>
		</div>

		<div>
			<h3>Confirmés</h3>
			<div id="confirmes"></div>
		</div>

		<div>
			<h3>Passés</h3>
			<div id="passes">
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="script/sendToCMIMutuelle.js"></script>
<script type="text/javascript" src="script/sendFile.js"></script>
<script type="text/javascript" src="script/getFiles.js"></script>
<script type="text/javascript" src="script/showFiles.js"></script>
<script type="text/javascript" src="script/deleteFile.js"></script>
<script type="text/javascript" src="script/dragdrop.js"></script>
<script type="text/javascript" src="script/getData.js"></script>
<script type="text/javascript" src="script/interactionData.js"></script>
<script type="text/javascript" src="script/index.js"></script>
</body>
</html>
